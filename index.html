<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        /* Контейнер для поддержания соотношения сторон */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
        }

        /* Внутренний контейнер для позиционирования изображения */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Стили для изображения */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-box">
        <div class="image-container">
            <img src="bacground.png" alt="Description of image">
        </div>
    </div>
</body>
</html>
